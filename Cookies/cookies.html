<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<title> 
		Cookie Consent Box using HTML CSS & JavaScript 
	</title> 
	<link rel="stylesheet"
		href="cookies.css"> 
</head> 

<body> 
	<div id="consentBox"> 
		<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20231115025707/gfg.png"
			alt="Logo"> 
		<div id="consentContent"> 
			<header id="consentHeader"> 
				Cookies: The choice is yours 
			</header> 
			<p> 
			We use cookies to make our site work well 
			for you and so we can continually improve it. 
			<br>The cookies that are necessary to 
			keep the site functioning are always on 
			</p> 
			<div class="buttons"> 
				<button class="consentButton"> 
					Accept Cookies 
				</button> 
				<button class="rejectButton"> 
					Reject 
				</button> 
			</div> 
		</div> 
	</div> 
	<script src="cookies.js"></script> 
</body> 

</html>
